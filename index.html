<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Egg timer app</title>
  </head>

  <body>
    <div id="outer">
      <div id="window-frame">
        <div id="titlebar">
            <div class="title">Egg Timer</div>
          <div class="window-controls">
            <button id="min-btn"><i class="fa-solid fa-minus"></i></button>
            <button id="max-btn"><i class="fa-solid fa-expand"></i></button>
            <button id="close-btn"><i class="fa-solid fa-xmark"></i></button>
          </div>
        </div>

        <div id="content">
          <h1>Let's time your egg!</h1>
            <button onclick="openMenu()">Start</button>
        </div>
      </div>
    </div>
  </body>
</html>
