<!DOCTYPE html>
<html>
    <head>
          <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="design.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
    </head>
    <body>
        <div id="outer">
  <div id="window-frame">
    <div id="titlebar">
      <div class="title">Egg Timer</div>
        <div class="window-controls">
          <button id="min-btn"><i class="fa-solid fa-minus"></i></button>
          <button id="max-btn"><i class="fa-solid fa-expand"></i></button>
          <button id="close-btn"><i class="fa-solid fa-xmark"></i></button>
        </div>
      </div>
    
      <h1 id="menu-header">What are you making today?</h1>
        <div id="egg-opt">
    <button class="btn" id="btn" onclick="openTimer(4)">Soft-Boiled</button>
    <button class="btn" id="btn" onclick="openTimer(6)">Medium-Boiled</button>
    <button class="btn" id="btn" onclick="openTimer(8)">Medium-Hard</button>
    <button class="btn" id="btn" onclick="openTimer(10)">Hard-Boiled</button>
        </div>  
    </div>   
    </body>
</html>
