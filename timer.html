<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div id="outer">
        <div id="window-frame">
            <div id="titlebar">
                <div class="title">Timer</div>
                <div class="window-controls">
                    <button id="min-btn"><i class="fa-solid fa-minus"></i></button>
                    <button id="max-btn"><i class="fa-solid fa-expand"></i></button>
                    <button id="close-btn"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>
                <div class="timerPos">
                    <h1 id="countdown">00:00</h1>
                    <img id="countdown-gif" src="assets/eggGif.gif" alt="Countdown GIF">
                </div>
        </div>
    </div>

</body>
</html>
